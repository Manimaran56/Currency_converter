<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency converter</title>
    <link rel="stylesheet" href="currency-converter.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CURRENCY CONVERTER</h1>
      </header>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="" id=""></select>
            </div>
          </div>
          <div class="icon">
            <i></i>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="" id=""></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting ExchangeRate....</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
  </body>
  <script src="country-List.js"></script>
  <script src="script.js"></script>
</html>
